<template name="UploadCV">
  {{#with currentUpload}}
    Envoi du fichier <b>{{file.name}}</b>:
    <span id="progress">{{progress.get}}%</span>
  {{else}}
    <input id="fileInput" type="file" />
    <p><small>Select a <code>pdf</code> file </small></p>
  {{/with}}
</template>

<template name="UploadedFiles">
    <h2>{{uploadedFiles.count}} uploaded</h2>
  {{#if uploadedFiles.count}}
    <!-- <ul> -->
      <div class="ui link cards stackable scrollview">
      {{#each file in uploadedFiles.each}}

        <div class="card">


          <a href="{{file.link}}?download=false"  target="_blank" class="image cv-preview">
            <!-- <img src="/images/avatar2/large/matthew.png"> -->

          </a>

              Matthew is an interior designer living in New York.

              </div>
            </span>
